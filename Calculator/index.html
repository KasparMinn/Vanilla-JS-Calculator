<!DOCTYPE html>
<html lang = "en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-=edge">
    
    <title>Calculator</title>
    
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
    
</head>
<body>
    
    <div class="calculator-grid">
        
        
        <!-- UPPER PANEL -->
        <div class="output"> 
        <div data-prev-op class="previous-operand"></div>
        <div data-curr-op class="current-operand"></div>
        </div>
        
        <!-- BUTTONS -->
        <button data-all-clear class="fx span-two">AC</button>
        <button data-delete class="fx">DEL</button>
        <button data-operation class="fx">/</button>
        <button data-number class="fx">1</button>
        <button data-number class="fx">2</button>
        <button data-number class="fx">3</button>
        <button data-operation class="fx">*</button>
        <button data-number class="fx">4</button>
        <button data-number class="fx">5</button>
        <button data-number class="fx">6</button>
        <button data-operation class="fx">+</button>
        <button data-number class="fx">7</button>
        <button data-number class="fx">8</button>
        <button data-number class="fx">9</button>
        <button data-operation class="fx">-</button>
        <button data-number class="fx">.</button>
        <button data-number class="fx">0</button>
        <button data-equals hover class="fx span-two">=</button>
        
        
    
    </div>

</body>
</html>
